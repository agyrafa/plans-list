<div class="d-flex flex-column w-25 mx-auto my-5">
  <h2 class="login mb-3">Login</h2>
  <form (ngSubmit)="onSubmit(formData)" class="formLogin d-flex flex-column" >
    <input type="text" [(ngModel)]="formData.login" name="login" class="form-control mb-3" placeholder="Login">
    <input type="password" [(ngModel)]="formData.password" name="password" class="form-control mb-3" placeholder="Password">
    <button type="submit" class="btn btn-primary ml-auto">Submit</button>
  </form>
</div>
