<div class="d-flex flex-column w-25 mx-auto my-5">
  <h2 class="login mb-3">Login</h2>
  <form #loginForm="NgForm" (ngSubmit)="onSubmit()" class="formLogin d-flex flex-column" >
    <input type="text" ngModel class="form-control mb-3" placeholder="Login">
    <input type="password" ngModel class="form-control mb-3" placeholder="Password">
    <button class="btn btn-primary ml-auto">Submit</button>
  </form>
</div>
